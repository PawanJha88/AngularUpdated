<div ng-controller="usersCtrl">

    <table class="table table-hover" ng-if="!errorDisplay">
        <thead>
            <tr>
                <th>Row</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Company</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in users">
                <td>{{$index+1}}</td>
                <td>{{item.name}}</td>
                <td>{{item.gender}}</td>
                <td>{{item.company}}</td>
            </tr>
        </tbody>
    </table>
    <div ng-if="errorDisplay">
        <label class="lbl-dange badge">Error Occurred Please try again.</label>
    </div>
</div>
