<h1>Checkout Page</h1>
<div class="row">

    <br>
    <div class="row">

        <div class="col-md-12" ng-repeat="item in cartItems">

            <div class="thumbnail">
                <img src="{{item.imageUrl}}" alt="Generic placeholder thumbnail">
            </div>

            <div class="caption">
                <p>Category:{{item.category}}</p>
                <p>
                    <a href="#" class="btn btn-primary" role="button">
               {{item.price}}
            </a>




                </p>

            </div>
        </div>

    </div>

</div>
