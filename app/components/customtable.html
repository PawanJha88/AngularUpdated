<h1>
    <input type="text" ng-model="heading">
</h1>
<table class="table table-hover">
    <thead>
        <tr>
            <th>Row</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Company</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="data in tabledata">
            <td>{{$index}}</td>
            <td>{{data.name}}</td>
            <td>{{data.gender}}</td>
            <td>
                <input type="text" ng-model="data.company">
            </td>
        </tr>
    </tbody>
</table>
