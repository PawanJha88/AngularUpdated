<form class="form-horizontal">
    <div class="form-group">
        <label for="inputEmail" class="control-label col-xs-2">First Name</label>
        <div class="col-xs-4">
            <input type="text" class="form-control" placeholder="First Name">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail" class="control-label col-xs-2">Last Name</label>
        <div class="col-xs-4">
            <input type="text" class="form-control" placeholder="Last Name">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail" class="control-label col-xs-2">Gender</label>

        <div class="col-xs-4">
            <input type="radio" name="gender" value="M">M

        </div>
    </div>

    <div class="form-group">
        <label for="inputEmail" class="control-label col-xs-2">Country</label>
        <div class="col-xs-4">
            <select class="form-control">
                <option value="">Please Select</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail" class="control-label col-xs-2">States</label>
        <div class="col-xs-4">
            <select class="form-control">
                <option value="">Please Select</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <div class="col-xs-offset-2 col-xs-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Agree Terms and Conditions</label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-offset-2 col-xs-4">
            <button class="btn btn-primary">Register</button>
        </div>
    </div>
</form>
